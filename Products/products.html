<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="../icon.png" alt="commanders" height="108px"></a>
        </div>
        <a href="#">Products</a>
        <a href="Sign/Sign.html">Sign In/Up</a>
    </div>
    <div class="content">
        <section class="filters">
            <h2 class="oswald-text">FILTERS</h2>
            <div class="filter-item">
                <input type="radio" id="mens" name="filter">
                <label for="mens">Men's</label>
            </div>
            <div class="filter-item">
                <input type="radio" id="womens" name="filter">
                <label for="womens">Women's</label>
            </div> 
            <div class="filter-item">
                <input type="radio" id="unisex" name="filter">
                <label for="unisex">Unisex</label>
            </div>
            <div class="filter-item">
                <input type="radio" id="childrens" name="filter">
                <label for="childrens">Children's</label>
            </div>
        </section>
        <table>
            <tr class="mens-apparel">
                <td><img src="../Commanders Merch/Mens/JD5Jersey.avif" alt="JD5Jersey" class="product-img"></td>
                <td><img src="../Commanders Merch/Mens/JD5AlternateJersey.avif" alt="JD5AlternateJersey" class="product-img"></td>
                <td><img src="../Commanders Merch/Mens/CommandersPolo.avif" alt="Polo" class="product-img"></td>
                <td><img src="../Commanders Merch/Mens/ButtonUp.avif" alt="Button" class="product-img"></td>
                <td><img src="../Commanders Merch/Mens/Hogs.avif" alt="Hogs" class="product-img"></td>
            </tr>
            <tr class="womens-apparel">
                <td><img src="../Commanders Merch/Womens/Historic.avif" alt="Historic" class="product-img"></td>
                <td><img src="../Commanders Merch/Womens/Daniels.avif" alt="Daniels" class="product-img"></td>
                <td><img src="../Commanders Merch/Womens/Sweatshirt.avif" alt="Sweatshirt" class="product-img"></td>
                <td><img src="../Commanders Merch/Womens/ShirtandShorts.avif" alt="Shorts" class="product-img"></td>
                <td><img src="../Commanders Merch/Womens/Leggings.avif" alt="Leggings" class="product-img"></td>
            </tr>
            <tr class="childrens-apparel">
                <td><img src="../Commanders Merch/Childrens/InfantRomper.avif" alt="InfantRomper" class="product-img"></td>
                <td><img src="../Commanders Merch/Childrens/KidsHoodie.avif" alt="KidsHoodie" class="product-img"></td>
                <td><img src="../Commanders Merch/Childrens/PajamaPants.avif" alt="PajamaPants" class="product-img"></td>
                <td><img src="../Commanders Merch/Childrens/TeamCity.avif" alt="TeamCity" class="product-img"></td>
                <td><img src="../Commanders Merch/Childrens/ToddlerTeamLogo.avif" alt="Toddler" class="product-img"></td>
            </tr>
            <tr class="unisex-apparel">
                <td><img src="../Commanders Merch/Unisex/Backpack.avif" alt="Backpack" class="product-img"></td>
                <td><img src="../Commanders Merch/Unisex/Hoodie.avif" alt="Hoodie" class="product-img"></td>
                <td><img src="../Commanders Merch/Unisex/LongSleeve.avif" alt="LongSleeve" class="product-img"></td>
                <td><img src="../Commanders Merch/Unisex/Collage.avif" alt="Collage" class="product-img"></td>
                <td><img src="../Commanders Merch/Unisex/ReplicaHelmet.avif" alt="Helmet" class="product-img"></td>
            </tr>
        </table>
    </div>
    <script src="products.js"></script>
</body>
</html>
