<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington Commanders Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../productpage.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../../../index.html"><img src="../../../icon.png" alt="commanders" height="108px"></a>
        </div>
          <a href="../../products.html" class="oswald-light">PRODUCTS</a>
        <a href="../../../Cart/cart.html" class="oswald-light">CART</a>
    </div>
    <div class="content">
        <section>
            <img src="../../../Commanders Merch/Childrens/InfantRomper.avif" alt="InfantRomper" class="item">
        </section>
        <aside>
            <p class="product-title inter-text"><strong>Terry McLaurin Washington Commanders Nike Newborn & Infant Game Romper Jersey</strong></p>
            <p class="price inter-light"><strong>Your Price: $14</strong></p>
            <div class="options">
                <p class="size inter-text"><strong>Size</strong></p>
                <div class="sizes">
                    <label class="radio inter-text size-name" for="small">
                        <input type="radio" id="small" name="size">
                        <strong>S</strong>
                    </label>
                    <label class="radio inter-text size-name" for="medium">
                        <input type="radio" id="medium" name="size">
                        <strong>M</strong>
                    </label>
                    <label class="radio inter-text size-name" for="large">
                        <input type="radio" id="large" name="size">
                        <strong>L</strong>
                    </label>
                    <label class="radio">
                        <input type="radio" id="XL" name="size">
                        <label for="XL" class="inter-text size-name"><strong>XL</strong></label>
                    </label>
                    <label class="radio">
                        <input type="radio" id="2XL" name="size">
                        <label for="2XL" class="inter-text size-name"><strong>2XL</strong></label>
                    </label>
                    <label class="radio">
                        <input type="radio" id="3XL" name="size">
                        <label for="3XL" class="inter-text size-name"><strong>3XL</strong></label>
                    </label>
                    <label class="radio">
                        <input type="radio" id="4XL" name="size">
                        <label for="4XL" class="inter-text size-name"><strong>4XL</strong></label>    
                    </label>
                    <label class="radio">
                        <input type="radio" id="5XL" name="size">
                        <label for="5XL" class="inter-text size-name"><strong>5XL</strong></label>
                    </label>
                </div>
                <div class="quantity">
                    <p class="quantity-text inter-text"><strong>Quantity</strong></p>
                    <label for="quantity" class="quant-label">placeholder</label>
                    <select name="dropdown" id="quantity" class="inter-bold">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="button-container">
                    <button class="inter-bold" onclick="addToCart('InfantRomper')">
                        <img src="../icon-cropped.png" alt="cart-icon" class="button-img">
                        Add to Cart
                    </button>
                </div>                
            </div>
        </aside>
    </div>
    <script src="../productpage.js"></script>
</body>
</html>
