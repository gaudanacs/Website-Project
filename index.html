<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png"> 
    <title>Washington Commanders Merch</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="icon.png" alt="commanders" height="108px">
        </div>
        <a href="Products/products.html" class="oswald-light">PRODUCTS</a>
        <a href="Cart/cart.html" class="oswald-light">CART</a>
    </div>
    <div class="carousel">
        <div class="left-arrow"><button onclick="backward()" class="carousel-button"><img src="images/carousel-left.png" alt="left" height="50" width="50"></button></div>
        <img src="Commanders%20Merch/Mens/JD5Jersey.avif" alt="JD5Jersey" id="carousel">
        <div class="right-arrow"><button onclick="forward()" class="carousel-button"><img src="images/carousel-right.png" alt="right" height="50" width="50"></button></div>
    </div>
    <div class="text-container">
        <p class="oswald-text shop">SHOP LIKE A</p>
        <hr class="burgundy-hr">
        <div class="legend-container">
            <p class="oswald-text legend">LEGEND.</p>
            <hr class="yellow-hr">
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
