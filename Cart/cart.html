<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <title>Washington Commanders Cart</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="../icon.png" alt="commanders" height="108px"></a>
        </div>
        <a href="../Products/products.html" class="oswald-light">PRODUCTS</a>
        <a href="#" class="oswald-light">CART</a>
    </div>
    <div class="page-container">
         <div id="cartContainer"></div>
        <div class="checkout">
            <h1 class="oswald-text">YOUR CART</h1>
            <p class="items inter-text">Item cost: $placeholder</p>
            <p class="tax inter-text">Tax: $placeholder</p>
            <p class="discount inter-text">Discount: -$placeholder</p>
            <hr>
            <p class="totalcost inter-text">Total cost: $placeholder</p>
            <div class="button-container">
                <button class="checkout-button inter-bold">Continue to Checkout</button>
                <button class="clear-cart inter-bold" onclick="clearCart()">Clear Cart</button>
                <img src="../namespace.png" alt="namespace" class="namespace">
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
